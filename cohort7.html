<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Document</title>
	<style>
		/* This is internal css. 
If you have a short css file, you may want to make it internal. 
Notice it is in the head.*/
		body {
			background-color: rgba(116, 81, 6, 0.567);
		}
	</style>

</head>

<body>

	<header></header>

	<!-- This is how you use a class to isolate a node in HTML. 
Notice it is inside the <div>
Whatever rules you associate with this selector will effect the entire domain of the <div>, 
in this case, until line 36-->

	<div class="img-div">
		<p>This is a paragraph, it isn't very long</p>
		<!-- This is a relative link. It relates to your internal file structure. -->
<!-- This also has inline styling -->
		<img src="assets/earth.png" alt="picture of earth" style=" border: white double 30px;">

		<!-- This is an absolute link. It will take you somewhere else on the web. Notice it starts with https://www -->
		<a href="https://www.google.com/" style="font-weight: 600;">Google</a>
	 </div>  <!-- (this is line 36) -->




	<footer>This is a footer. It will be on the bottom.</footer>

</body>

</html>
